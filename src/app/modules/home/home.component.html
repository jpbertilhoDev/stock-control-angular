<div class="body">
  <div class="grid">
    <div class="background"></div> <!-- Novo elemento div para a imagem de fundo -->
    <div class="col-12">
      <div class="flex justify-content-center align-content-center text-align-center">
        <!-- LOGIN -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmitLoginForm()" class="text-center">
          <p-card styleClass="mt-10" header="Login" subheader="Fazer Login no Ogle!" *ngIf="loginCard">
            <div class="flex justify-content-center align-content-center text-align-center">
              <input type="email" pInputText placeholder="Email" formControlName="email" />
            </div>
            <div class="flex justify-content-center align-content-center text-align-center mt-3">
              <input type="password" pInputText placeholder="Senha" formControlName="password" />
            </div>
            <div class="card flex justify-content-center mt-3">
              <button type="submit" pButton label="Entrar" [disabled]="!this.loginForm.valid"></button>
            </div>
            <span class="flex justify-content-center align-content-center text-align-center mt-3 text-grey-600" style="cursor: pointer" (click)="loginCard = !loginCard">Criar Conta</span>
          </p-card>
        </form>
        <!-- SIGNUP -->
        <form [formGroup]="signupForm" (ngSubmit)="onSubmitSignupForm()" class="text-center">
          <p-card styleClass="mt-10" header="Criar conta" subheader="Criar uma conta no Ogle!" *ngIf="!loginCard">
            <div class="flex justify-content-center align-content-center text-align-center">
              <input type="text" pInputText placeholder="Nome" formControlName="name" />
            </div>
            <div class="flex justify-content-center align-content-center text-align-center mt-3">
              <input type="email" pInputText placeholder="Email" formControlName="email" />
            </div>
            <div class="flex justify-content-center align-content-center text-align-center mt-3">
              <input type="password" pInputText placeholder="Senha" formControlName="password" />
            </div>
            <div class="card flex justify-content-center mt-3">
              <button type="submit" pButton pRipple label="Criar Conta" [disabled]="!this.signupForm.valid"></button>
            </div>
            <span class="flex justify-content-center align-content-center text-align-center mt-5 text-grey-300 font-semibold" style="cursor: pointer" (click)="loginCard = !loginCard">Fazer Login</span>
          </p-card>
        </form>
      </div>
    </div>
  </div>
</div>
